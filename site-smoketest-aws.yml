- hosts: frontends
  gather_facts: false
  tasks:
    uri:
     url: "http://{{ item }}"
     return_content: yes
    with_items:
      - "{{ inventory_hostname }}"
    register: webpage
    tags:
      - osp.smoke
    failed_when: "'Ansible has done its job' not in webpage.results[0].content"

